<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOWILO SRL - Proiectare Instalații Tehnice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #1e3a8a; 
            --accent-blue: #3b82f6; 
            --bg-overlay: rgba(30, 58, 138, 0.95); 
            --light-gray: #f1f5f9;
            --text-dark: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body { 
            font-family: 'Open Sans', sans-serif; 
            line-height: 1.6; 
            color: #333; 
            overflow-x: hidden; 
            background-color: #fff;
        }

        h1, h2, h3, h4, .nav-links a, .btn, .stat-number {
            font-family: 'Montserrat', sans-serif;
        }

        /* --- NAVIGATIE --- */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            z-index: 100;
        }

        .nav-links { display: flex; gap: 40px; list-style: none; }
        .nav-links a { 
            color: rgba(255,255,255,0.9); 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.9rem; 
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s; 
        }
        .nav-links a:hover { color: #fff; transform: translateY(-2px); text-shadow: 0 0 10px rgba(255,255,255,0.4); }

        /* --- HERO SECTION --- */
        .hero {
            /* Inaltime mare pentru a permite suprapunerea */
            min-height: 110vh; 
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('https://images.unsplash.com/photo-1635329199951-351563542964?auto=format&fit=crop&q=80&w=1920') no-repeat center center/cover;
            padding: 120px 5% 200px 5%; /* Padding mare jos pentru spatiul de overlap */
            display: flex;
            align-items: flex-start; /* Aliniem continutul sus */
            position: relative;
        }

        .hero-container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Coloane */
            gap: 50px;
        }

        /* Continut Stanga */
        .hero-left {
            margin-top: -40px; /* Tragem continutul mai sus */
            animation: fadeInLeft 1s ease-out;
        }

        .hero-logo {
            width: 350px; /* LOGO FOARTE MARE */
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            display: block;
        }

        .hero-content h1 {
            font-size: 3.5rem; 
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 25px;
            text-transform: uppercase;
            color: white;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: rgba(255,255,255,0.9);
            max-width: 650px;
            font-weight: 400;
            border-left: 4px solid var(--accent-blue);
            padding-left: 20px;
        }

        .cta-buttons { display: flex; gap: 20px; }
        .btn {
            padding: 16px 35px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
        }
        .btn-primary { background-color: var(--accent-blue); color: white; border: 2px solid var(--accent-blue); }
        .btn-outline { background-color: transparent; border: 2px solid rgba(255,255,255,0.4); color: white; }
        .btn:hover { transform: translateY(-3px); }
        .btn-primary:hover { background-color: #2563eb; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); }
        .btn-outline:hover { border-color: white; background-color: white; color: var(--primary-blue); }

        /* --- INFO & STATS SECTION (OVERLAP) --- */
        .info-wrapper {
            position: relative;
            z-index: 10;
            margin-top: -200px; /* MARGINE NEGATIVA - Asta face suprapunerea peste albastru */
            padding: 0 20px;
            margin-bottom: 100px;
        }

        .info-card {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1); /* Umbra puternica pentru efect 3D */
            display: grid;
            grid-template-columns: 1.2fr 1fr; /* Stanga text, Dreapta grid */
            overflow: hidden;
        }

        /* Partea Stanga (Text) - Alba */
        .info-text-side {
            padding: 60px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-text-side h2 {
            font-size: 2.2rem;
            color: var(--primary-blue);
            margin-bottom: 20px;
            line-height: 1.2;
            font-weight: 800;
        }

        .info-text-side p {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.05rem;
        }

        .info-list {
            list-style: none;
            margin-top: 20px;
        }

        .info-list li {
            margin-bottom: 15px;
            padding-left: 25px;
            position: relative;
            font-weight: 600;
            color: var(--text-dark);
        }

        .info-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--accent-blue);
            font-weight: bold;
        }

        /* Partea Dreapta (Grid Statistici) */
        .stats-grid-side {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2x2 */
            background: #f8fafc;
        }

        .stat-box {
            padding: 40px;
            border-bottom: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            transition: background 0.3s;
        }
        
        .stat-box:hover { background: #eff6ff; }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 10px;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.95rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- SERVICII --- */
        .services-section {
            padding: 50px 20px 100px 20px;
            background-color: #ffffff;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 70px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--accent-blue);
            margin: 20px auto 0;
        }

        .services-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .service-card {
            background: #fff;
            padding: 35px 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #eee;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(30, 58, 138, 0.1);
            border-color: var(--accent-blue);
        }

        .service-icon { width: 60px; height: 60px; margin-bottom: 20px; }
        .service-card h3 { color: var(--primary-blue); margin-bottom: 15px; font-size: 1.25rem; font-weight: 700; }
        .service-card p { font-size: 0.95rem; color: #666; line-height: 1.6; }

        /* --- CONTACT --- */
        .contact-section {
            padding: 100px 20px;
            background: var(--light-gray);
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }

        .contact-form-wrapper { padding: 50px; background: white; }
        .contact-form-wrapper h3 { font-size: 1.8rem; color: var(--primary-blue); margin-bottom: 10px; }
        .contact-form-wrapper p { color: #666; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: #444; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 6px; font-family: inherit; font-size: 1rem; transition: border 0.3s; background: #f9f9f9;
        }
